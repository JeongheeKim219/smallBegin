<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Small Begin</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

    <!-- navbar 및 전체 css 관련 !-->
    <link th:href="@{/css/common.css}" rel="stylesheet" />
    <link th:href="@{/css/navbar.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/calendar.css}" rel="stylesheet" />
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/calendar.js}"></script>
</head>
<body>
<div id="container">

    <div th:replace="/fragment/navbar.html :: fragment-nav"></div>

    <div class="main">
        <div class="content-wrap">
            <div class="content-left">
                <div class="main-wrap">
                    <div id="main-day" class="main-day"></div>
                    <div id="main-date" class="main-date"></div>
                </div>
                <div class="todo-wrap">
                    <div class="todo-title">Todo List</div>
                    <div class="input-wrap">
                        <input type="text" placeholder="please write here!!" id="input-box" class="input-box">
                        <button type="button" id="input-data" class="input-data">INPUT</button>
                        <div id="input-list" class="input-list"></div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <table id="calendar" align="center">
                    <thead>
                    <tr class="btn-wrap clearfix">
                        <td>
                            <label id="prev">
                                &#60;
                            </label>
                        </td>
                        <td align="center" id="current-year-month" colspan="5"></td>
                        <td>
                            <label id="next">
                                &#62;
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class = "sun" align="center">Sun</td>
                        <td align="center">Mon</td>
                        <td align="center">Tue</td>
                        <td align="center">Wed</td>
                        <td align="center">Thu</td>
                        <td align="center">Fri</td>
                        <td class= "sat" align="center">Sat</td>
                    </tr>
                    </thead>
                    <tbody id="calendar-body" class="calendar-body"></tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<footer th:replace="/fragment/footer.html :: fragment-footer"></footer>

</body>

<script>
    showCalendar();
    prev();
</script>
</html>
