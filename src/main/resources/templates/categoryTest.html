<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">

        </nav>
        <section class="sidebar">

        </section>

        <section class="form">
            <form action="#" method="post" id="iniForm">
                <span>
                    <select name="obSelect" id="obSelect" size="1">
                        <option th:each="category: ${category}"
                        th:value="${category.categoryName}" th:utext="${category.categoryName}">
                        </option>
                    </select> 을/를 이루기 위해
                </span> <br>
                <input type="text" id="ini" name="ini"> <br>
                <input type="date" id="startDate" name="startDate"
                       min="2018-01-01" max="2018-12-31">
                <input type="date" id="endDate" name="endDate"
                       min="2018-01-01" max="2018-12-31">
                //minimum, maximum date 설정해야함(JS) <br>
                <select name="duration" id="duration" size="1">
                    <option>매달</option>
                    <option>매주</option>
                    <option>매일</option>
                </select> &nbsp; &nbsp;
                <select name="week" id="week" size="1">
                    <option>첫째</option>
                    <option>둘째</option>
                    <option>셋째</option>
                    <option>마지막</option>
                </select> &nbsp; <span>주</span>
                <select name="day" id="day">
                    <option>일</option>
                    <option>월</option>
                    <option>화</option>
                    <option>수</option>
                    <option>목</option>
                    <option>금</option>
                    <option>토</option>
                </select> &nbsp; <span>요일</span>
                <br> <span>OR</span>
                <br>
                <input type="text" id="date" name="date" size="5">
                <span>일 마다 반복 할 것이다.</span>
                <br>
                <input type="submit">
            </form>

        </section>

    </div>
</body>
</html>
